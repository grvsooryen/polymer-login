<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="flowers-social-login">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello</h2>
    <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
  </template>

  <script>
    /**
     * `flowers-social-login`
     * Social login ability for 1800flowers website
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FlowersSocialLogin extends Polymer.Element {
      static get is() { return 'flowers-social-login'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'flowers-social-login'
          },
          fbInit: {
            type: Object,
            value: {
              appId: '2028895470681066',
              cookie: true,
              xfbml: true,
              version: 'v2.12'
            }
          }
        };
      }

      ready() {
        super.ready();
        let _this = this;
        window.fbAsyncInit = function () {
          FB.init(_this.fbInit);
          FB.AppEvents.logPageView();
          FB.getLoginStatus(function (response) {
            console.log(response);
          });
        };
      }
    }

    window.customElements.define(FlowersSocialLogin.is, FlowersSocialLogin);
  </script>
</dom-module>
